<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="MainCtrl">
  <!-- Graph Tab -->
  <ion-tab title="Graph" icon="icon ion-stats-bars" href="#/tab/graph">
    <ion-nav-view name="tab-graph"></ion-nav-view>
  </ion-tab>
  <ion-tab title="User" icon="icon ion-person-stalker" href="#/tab/user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>
  <!-- Log Out Tab -->
  <ion-tab title="Log Out" icon="icon ion-power" href="#/tab/logout">
    <ion-nav-view name="tab-logout"></ion-nav-view>
  </ion-tab>
</ion-tabs>
